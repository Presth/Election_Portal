<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Election Agent Login</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <link rel="stylesheet" href="styles.css">
</head>

<body>

     <section>
          <div class="my-auto form-div text-center p-3 p-md-4 p-lg-5 w-75 mx-auto">
               <h1 class="text-success">Login to upload result</h1>
               <p class="text-muted my-3 fs-6">
                    Please login with the email address and phone number as password
               </p>
               <form action="" id="login-form">
                    <div id="message"></div>
                    <div class="my-3">
                         <label for="email" class="py-2">Email </label>
                         <input type="email" id='email' class="form-control" />
                    </div>
                    <div class="my-3">
                         Password
                         <input type="password" id='password' class="form-control" />
                    </div>

                    <button type="submit" class="btn btn-success">Login </button>
               </form>

               <div class="my-1">
                    <a class="btn text-success rounded-0 fw-bold p-3 fs-6" href="/"> Back to Results</a>
               </div>
          </div>
          <div class="last-elem">
          </div>
     </section>
     <script src="/axios.js"></script>
     <script>

          document.getElementById('login-form').addEventListener('submit', async (e) => {
               e.preventDefault()
               email = document.getElementById('email').value
               password = document.getElementById('password').value

               const login = await axios.post('/login', {
                    email, password
               })

               if (login.data.type == "success") return location.href = "/upload"
               document.getElementById("message").innerHTML = login.data.message
          })
     </script>

</body>

</html>
